name: 'Close inactive issues'
on:
  schedule:
    - cron: '30 1 * * 2,4,6'
  workflow_dispatch:

jobs:
  stale:
    if: github.repository == 'matplotlib/matplotlib'
    runs-on: ubuntu-latest
    steps:
      # pin back to v8 till https://github.com/actions/stale/issues/1124 is resolved.
      - uses: actions/stale@v8
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          operations-per-run: 300
          days-before-stale: -1
          stale-pr-label: "status: inactive"
          days-before-pr-close: -1
          stale-issue-label: "status: inactive"
          close-issue-label: "status: closed as inactive"
          days-before-issue-close: 30
          ascending: true
          exempt-issue-labels: "keep"
          exempt-pr-labels: "keep,status: orphaned PR"
